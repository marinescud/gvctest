<!doctype html>
<html ng-app="partycasino" ng-controller="mainCtrl">
	<head>
		<title ng-bind="'Party Casino: ' + mainCtrl.tabTitle"></title>
	    <meta charset="utf-8">
	    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
	    <link rel="icon" href="./favicon.ico" type="image/x-icon">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,400,700|Roboto:300,400,700,900" rel="stylesheet">
	    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" rel="stylesheet" />
	    <link href="./styles/styles.css" type="text/css" rel="stylesheet" />
	</head>
	<body id="partycasino" class="container-fluid">
<!-- Page Wrapper -->
			<header id="main-header">
				<div class="container">
					<div class="row">
						<div class="col-m-3">
							<a id="logo" ng-href="{{mainCtrl.homeTarget}}">
								<img src="./assets/images/logo.svg" alt="">
							</a>
						</div>
					</div>
				</div>
			</header>
			<div id="main-content">
				<div class="container" ng-view></div>
			</div>
			<footer id="main-footer">
				<div class="container">
					<div class="row space-top-sm">
						<div class="col-m-8">
							<p ng-bind-html="mainCtrl.messages.footer.license"></p>
						</div>
						<div class="col-m-4">
							<p ng-bind-html="mainCtrl.messages.footer.address"></p>									
						</div>
					</div>
				</div>
			</footer>
<!-- End Page Wrapper -->

	<!-- The Usual bottom Libs -->
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular-route.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular-sanitize.min.js"></script>
	<script src="./app.js"></script>
	<script src="./scripts/main-ctrl.js"></script>
	<script src="./views/home/home-ctrl.js"></script>
	</body>
</html>
